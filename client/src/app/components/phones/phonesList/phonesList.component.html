<div class="list-main" *ngIf="phoneData | async as data; else loading">
  <div class="list-add-button-container">
    <a [routerLink]="['/phonedetail']">
      <button>Add</button>
    </a>
  </div>

  <ul class="phone-list">
    <li *ngFor="let item of data" class="phone-card">
      <phone-item [data]="item"></phone-item>
    </li>
  </ul>
  <footer></footer>
</div>

<ng-template #loading><spinner></spinner></ng-template>
