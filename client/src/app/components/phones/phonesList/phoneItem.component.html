<a class="phone-item" [routerLink]="['/phonedetail/', data.id]">
  <div class="phone-image">
    <img
      src="assets/images/{{ data.imageFileName }}"
      alt="{{ data.imageFileName }}"
    />
  </div>
  <div class="phone-info">
    <h3>{{ data.name }}</h3>
    <div>Manufacturer: {{ data.manufacturer }}</div>
    <div>Description: {{ data.description }}</div>
  </div>
</a>
