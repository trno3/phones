<div
  *ngIf="phoneData | async as data; else loading"
  [ngClass]="{ 'phone-disabled': viewDisabled }"
>
  <div class="detail-delete-button">
    <span>{{ data.name }}</span>
    <div>
      <button (click)="editPhone()">Edit</button>
      <button (click)="deletePhone()" [disabled]="deleteButtonDisabled">
        Delete
      </button>
    </div>
  </div>
  <div class="phone-detail">
    <div class="phone-detail-image">
      <img
        src="/assets/images/{{ data.imageFileName }}"
        alt="{{ data.imageFileName }}"
      />
    </div>
    <div class="phone-detail-info">
      <form
        [formGroup]="phoneDetailGroup"
        novalidate
        (ngSubmit)="onSubmit(phoneDetailGroup.value)"
      >
        <div class="form-group">
          <input class="form-control" formControlName="name" type="hidden" />
        </div>

        <div class="form-group">
          <label>Name</label>
          <input class="form-control" formControlName="name" type="text" />
        </div>

        <div class="form-group">
          <label>Manufacturer</label>
          <input
            class="form-control"
            formControlName="manufacturer"
            type="text"
          />
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea
            class="form-control"
            formControlName="description"
            type="text"
          ></textarea>
        </div>

        <div class="form-group">
          <label>Color</label>
          <input class="form-control" formControlName="color" type="text" />
        </div>

        <div class="form-group">
          <label>Price</label>
          <input class="form-control" formControlName="price" type="number" />
        </div>

        <div class="form-group">
          <label>Screen</label>
          <input class="form-control" formControlName="screen" type="text" />
        </div>

        <div class="form-group">
          <label>Processor</label>
          <input class="form-control" formControlName="processor" type="text" />
        </div>

        <div class="form-group">
          <label>Ram (Gigabytes)</label>
          <input class="form-control" formControlName="ram" type="number" />
        </div>

        <div class="form-group submit-button">
          <button type="submit" [disabled]="!editStateEnabled()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #loading><spinner></spinner></ng-template>
